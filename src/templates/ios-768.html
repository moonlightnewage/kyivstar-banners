---
title: IOS-768
---
{% extends "layouts/_layout.html" %}

{% block content %}
<div class="banner banner-tablet">
    <div class="banner__container banner-tablet__container">
        <button class="banner__btn_close banner-tablet__btn_close">{{mixins.icon('cancel')}}</button>
        <div class="banner__container_inner banner-tablet__container_inner">
            <p class="banner__message banner-tablet__message">Через додаток буде швидше та зручніше</p>
            <div class="banner__image banner-tablet__image_ios" style="background-image: url(img/ios-768.png)"></div>
            <button class="banner__btn_open banner-tablet__btn_open">Відкрити в додатку</button>
        </div>
    </div>
</div>
{% endblock %}
